definitions:
  TaskPool.DeductRequest:
    properties:
      cost:
        type: number
      email_id:
        type: string
      euid:
        type: string
      subtitle:
        type: string
      video:
        type: string
    type: object
  TaskPool.TaskStatus:
    properties:
      error:
        example: There was an error
        type: string
      links:
        additionalProperties:
          additionalProperties:
            type: string
          type: object
        type: object
      processing_complete:
        example: false
        type: boolean
    type: object
  add_money.AddReqModel:
    properties:
      credits:
        example: 1000
        type: integer
      email:
        example: rajatn@gmail.com
        type: string
    type: object
  create_profile.CreateReqModel:
    properties:
      email:
        example: rajatn@gmail.com
        type: string
      initial_credits:
        description: default value
        example: 2100
        type: integer
      name:
        example: Rajat Kumar
        type: string
      phone:
        example: 8010201921
        type: integer
    type: object
  send_video.AudioRequest:
    properties:
      audio_length:
        example: 10
        type: number
      email:
        example: rajatn@gmail.com
        type: string
      file_link:
        example: https://www.emaple.com/file
        type: string
      language:
        description: 'TODO: Add support for dubbing multiple languages at the same
          time'
        example: hindi|telugu|marathi|bengali|tamil
        type: string
    required:
    - audio_length
    - email
    - file_link
    - language
    type: object
  send_video.Response:
    properties:
      euid:
        type: string
      msg:
        type: string
    type: object
host: localhost:9010
info:
  contact:
    email: support@vaaani.live
    name: API Support
    url: https://www.vaaani.live
  description: Testing Swagger APIs.
  license:
    name: Apache 2.0
