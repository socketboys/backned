  termsOfService: https://vaaani.live
  title: SocketBoys/Backned APIs
  version: "1.0"
paths:
  /audio/dub:
    post:
      consumes:
      - application/json
      description: Places a dub request on the machine, if the task is successfully
        created then you will get the uuid, that you can use to poll and get the task
        status
      parameters:
      - description: request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/send_video.AudioRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/send_video.Response'
      summary: Create Dub Request
      tags:
      - Create DubRequest
  /poll/:uuid:
    get:
      consumes:
      - application/json
      description: get the status of ongoing task request of processing the audio.
      parameters:
      - description: uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TaskPool.TaskStatus'
      summary: poll ongoing task status.
      tags:
      - Poll Get
  /profile/add_money:
    post:
      consumes:
      - application/json
      description: Adds a new transaction record to the transaction table, and you
        will get the final credits of user's account
      parameters:
      - description: request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/add_money.AddReqModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Adds a new transaction record to the transaction table
      tags:
      - Create AddMoney
  /profile/create:
    post:
      consumes:
      - application/json
      description: Adds a new user where the primary key will be the gmail id and
        profile id will be given in response
      parameters:
      - description: request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/create_profile.CreateReqModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: create a profile for the user using google auth
      tags:
      - Create Profile
  /profile/deduct_money:
    post:
      consumes:
      - application/json
      description: -ve credits are not yet handled
      parameters:
      - description: request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/TaskPool.DeductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: deduct x amount of money from user's account
      tags:
      - Delete CutMoneyService
  /profile/txn_history:
    get:
      consumes:
      - application/json
      description: lazy loading can be added, to implement that pagination on BE will
        be required
      parameters:
      - description: rajatn@gmail.com
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: get a list of all the txns that the user did
      tags:
      - Get TxnHistory
schemes:
- http
swagger: "2.0"
